<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calorie Calculator</h1>
    <form action="/" method="post">
      <input type="text" name="Carbs" placeHolder="Carbohydrates" />
      <input type="text" name="Fats" placeHolder="Fat" />
      <input type="text" name="Protein" placeHolder="Protein" />
      <button type="submit" name="calsubmit">Calculate</button>
    </form>
    <h1>Macros Calculator</h1>
    <form method="post">
        <h3>Target Calories</h3>
        <input type="text" name="targetcals" placeHolder="Target Calories"/>
        <h3>Macro Percentages (in decimal form)</h3>
        <input type="text" name="carbsp" placeHolder="Carbs"/>
        <input type="text" name="fatsp" placeHolder="Fats"/>
        <input type="text" name="proteinp" placeHolder="Protein"/>
        <button type="submit" name="macsubmit">Calculate</button>
    </form>

    </body>
  </body>
</html>
